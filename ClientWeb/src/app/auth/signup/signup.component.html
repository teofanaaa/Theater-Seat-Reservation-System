<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign up</label>
    <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab"></label>
    <div class="login-form">
      <div class="sign-in-htm">
      <div class="group">
      <label for="user" class="label">Username</label>
      <input id="user" type="text" class="input" [(ngModel)]="username">
      </div>
      <div class="group">
      <label for="pass" class="label">Password</label>
      <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password">
      </div>
      <div class="group">
      <label for="pass" class="label">Password verify</label>
      <input id="rePass" type="password" class="input" data-type="password" [(ngModel)]="rePassword">
      </div>
      <div class="group">
        <button class="button" value="Sign Up" (click)="signup()">Signup</button>
      </div>
        <div class="group">
          <label  id="errorLabel" class="label">{{errorText}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
