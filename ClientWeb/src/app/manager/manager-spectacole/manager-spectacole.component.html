<h1>Current shows <button type="button" class="btn btn-lg btn-primary" (click)="openAdd()">Add</button></h1><br>

<div class="list-group">
  <div *ngIf="!spectacole">There are no shows</div>
  <a *ngFor="let item of spectacole" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">

      <h5 class="mb-1">{{item.denumire}}</h5>
      <small class="text-muted">
        <button type="button" class="btn btn-danger" (click)='openDelete(item)'>Delete</button>
        <button  type="button" class="btn btn-warning" (click)="openUpdate(item)">Edit</button></small>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/480px-No_image_available.svg.png">
    <p class="mb-1">{{item.descriere}}</p>
  </a>
</div>
