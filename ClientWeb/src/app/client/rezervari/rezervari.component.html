<div class="grup">
  <h4>
    Today show - {{spectacol.denumire}}, Price - {{spectacolData.pret}}
    <input type="button" *ngIf="listaRezervariDorite.length > 0" class="btn btn-primary btn-lg" value="Reserve"
           (click)="rezerva()">
    <input type="button" *ngIf="!listaRezervariDorite.length > 0" class="btn btn-primary btn-lg" value="Reserve"
           disabled>
  </h4>
</div>
<div class="screen"></div>
